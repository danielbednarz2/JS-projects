<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <meta http-equiv="X-UA-Compatible" content="ie=edge" >
        <title>Calculator</title>
        <link rel="stylesheet" href="calc.css" >

    </head>
    <body>
        <h1>Calculator</h1>
        <div class="calculator-wrapper">
            <div class="first-row">0</div>
            <div class="second-row">
                <ul>
                    <a>
                        <li>AC</li>
                    </a>
                    <a>
                        <li>+/-</li>
                    </a>
                    <a>
                        <li>%</li>
                    </a>
                    <a>
                        <li>/</li>
                    </a>
                </ul>
            </div>
            <div class="third-row">
                <ul>
                    <a>
                        <li>7</li>
                    </a>
                    <a>
                        <li>8</li>
                    </a>
                    <a>
                        <li>9</li>
                    </a>
                    <a>
                        <li>*</li>
                    </a>
                </ul>
            </div>
            <div class="fourth-row">
                <ul>
                    <a>
                        <li>4</li>
                    </a>
                    <a>
                        <li>5</li>
                    </a>
                    <a>
                        <li>6</li>
                    </a>
                    <a>
                        <li>-</li>
                    </a>
                </ul>
            </div>
            <div class="fifth-row">
                <ul>
                    <a>
                        <li>1</li>
                    </a>
                    <a>
                        <li>2</li>
                    </a>
                    <a>
                        <li>3</li>
                    </a>
                    <a>
                        <li>+</li>
                    </a>
                </ul>
            </div>
            <div class="sixth-row">
                <ul>
                    <a>
                        <li>0</li>
                    </a>
                    <a>
                        <li>.</li>
                    </a>
                    <a>
                        <li>=</li>
                    </a>
                </ul>
            </div>
        </div>

    <script src="calc.js"></script>
    </body>
</html>
